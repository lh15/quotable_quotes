<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DISPLAY user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
        
    </head>
    <body>
        <div class="container">
            <a href="/">Home</a><br>
        <a href="/log_out">log off</a>
        <h2>Alias: {{user.alias}}</h2>        
        <h2>Name: {{user.first_name}} {{user.last_name}}</h2>
        <h2>Email: {{user.email}}</h2>
        <h2>Total Quotes posted: {{user.posted_quotes.count}}</h2>
        <br>
        {% for quote in user.posted_quotes.all %}
        <div class="quote">
            <p style="color:firebrick;"><b>Author:</b> {{quote.author}}</p>
            <p><b>Quote:</b> {{quote.quote}}</p>
        </div>
            
        {% endfor %}
        <br>
        <hr>
        
        
   
    
    </body>
</html>
